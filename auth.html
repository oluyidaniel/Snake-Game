<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game Auth</title>
  <link rel="stylesheet" href="auth.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="./IMAGE/—Pngtree—green snake with green shield_15597490.png" alt="Snake Logo">
      <span>Bite or Die</span>
    </div>
    <button id="navAuthBtn" class="nav-btn">Login</button>
  </nav>

  <!-- Auth Box -->
  <div class="auth-container" id="authBox">
    <h2 id="authTitle">Login</h2>

    <!-- Login Form -->
    <div id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="button" id="loginBtn" onclick="login()">Login</button>
      <p class="switch">Don't have an account? <span onclick="showSignup()">Sign up</span></p>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="hidden">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button id="signupBtn" onclick="signup()">Create Account</button>
      <p class="switch">Already have an account? <span onclick="showLogin()">Login</span></p>
    </div>
  </div>

  <!-- ✅ Notification Area -->
  <div id="notification"></div>

  <script src="./auth.js"></script>
</body>
</html>
