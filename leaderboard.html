<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game - Leaderboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<STYle>
    table {
  margin-top: 20px;
  border-collapse: collapse;
  width: 80%;
  max-width: 500px;
  background: #222;
  color: white;
  border-radius: 8px;
  overflow: hidden;
}

th, td {
  padding: 10px;
  text-align: center;
  border-bottom: 1px solid #444;
}

th {
  background: #28a745;
}

</STYle>
<body>
  <h2>üèÜ Leaderboard</h2>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>High Score</th>
      </tr>
    </thead>
    <tbody id="leaderboard"></tbody>
  </table>
  <button onclick="goBack()">Back to Game</button>

  <script>
    function loadLeaderboard() {
      let players = [];
      for (let i = 0; i < localStorage.length; i++) {
        let key = localStorage.key(i);
        if (key !== "currentUser") {
          let userData = JSON.parse(localStorage.getItem(key));
          if (userData && userData.highScore !== undefined) {
            players.push({ username: key, highScore: userData.highScore });
          }
        }
      }

      // Sort by high score (descending)
      players.sort((a, b) => b.highScore - a.highScore);

      const tbody = document.getElementById("leaderboard");
      tbody.innerHTML = "";

      players.forEach((player, index) => {
        let row = `<tr>
          <td>${index + 1}</td>
          <td>${player.username}</td>
          <td>${player.highScore}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function goBack() {
      window.location.href = "game.html";
    }

    loadLeaderboard();
  </script>
</body>
</html>
